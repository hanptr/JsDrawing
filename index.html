<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawingJS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="title">
            <p>Drawing with vanilla</p>
            <img src="https://korzh.com/assets/images/javascript.png" alt="JS" height="60px" srcset="">
        </div>
    </nav>
    <!--"""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" ToolBar """""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" -->
    <div class="content">
        <div id="toolbar">

            <button class="toolBtn" id="reverse" onclick="deleteLastElement()" onmousedown="startDelete()" onmouseup="endDelete()">Reverse</button>
            <button class="toolBtn" id="reset" onclick="resetCanvas()" >Reset canvas</button>

            <div class="palette">
                <div class="div1 color-picker"></div>
                <div class="div2 color-picker"></div>
                <div class="div3 color-picker"></div>
                <div class="div4 color-picker"></div>
                <div class="div5 color-picker"></div>
                <div class="div6 color-picker"></div>
                <div class="div7 color-picker"></div>
                <div class="div8 color-picker"></div>
                <div class="div9 color-picker"></div>
            </div>
        </div>
        
        <hr>

        <!-- """""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" Canvas """""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""" -->

        <div id="canvas">
            <div id="space"></div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
